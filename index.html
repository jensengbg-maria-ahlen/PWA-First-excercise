<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="This is my first PWA">
        <meta name="theme-color" content="#8fabff"/>
        <title>Progressive Web App Start</title>
        <link rel="shortcut icon" href="img/Icon1.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="img/Icon1.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <header>
            <h1>PWA - första övningar</h1>
        </header>
        <article>
            <ul id="list">
            </ul>
        </article>
        <section>
            <label for="Name">Name
                <input type="text" id="name">
            </label>
            <label for="Description">Description
                <input type="text" id="description">
            </label>
            <label for="Category">Category
                <input type="text" id="category">
            </label>
            <label for="Code">Code
                <input type="text" id="code">
            </label>

            <button id="addButton">Add to list</button>
        </section>
        
        <script src="js/index.js"></script>
    </body>
</html>
